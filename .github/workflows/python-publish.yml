name: File Search and Move

on:
  push:
    branches:
      - main

jobs:
  process_files:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Add any additional dependencies

    - name: Run Python script
      run: python search.py

    - name: Upload saved files
      uses: actions/upload-artifact@v2
      with:
        name: saved-files
        path: path/to/destination_directory  # Replace with your actual destination directory
